<!DOCTYPE html>
<html>
<head>
    <title>Ficha Médica</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Ficha Médica</h1>
        <form id="medicalForm">
            <div class="form-group">
                <label for="rut">Rut:</label>
                <input type="text" class="form-control" id="rut" name="rut" required>
            </div>

            <div class="form-group">
                <label for="nombres">Nombres:</label>
                <input type="text" class="form-control" id="nombres" name="nombres" required>
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" required>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" class="form-control" id="direccion" name="direccion" required>
            </div>

            <div class="form-group">
                <label for="ciudad">Ciudad:</label>
                <input type="text" class="form-control" id="ciudad" name="ciudad" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
            </div>

            <div class="form-group">
                <label for="estadoCivil">Estado civil:</label>
                <select class="form-control" id="estadoCivil" name="estadoCivil" required>
                    <option value="soltero">Soltero</option>
                    <option value="casado">Casado</option>
                    <option value="divorciado">Divorciado</option>
                    <option value="viudo">Viudo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comentarios">Comentarios:</label>
                <textarea class="form-control" id="comentarios" name="comentarios" rows="4"></textarea>
            </div>

            <div class="text-center">
                <button type="button" class="btn btn-primary" id="guardar" onclick="guardarRegistro()">Guardar</button>
                <button type="button" class="btn btn-secondary" id="limpiar" onclick="limpiarFormulario()">Limpiar</button>
                <button type="button" class="btn btn-danger" id="cerrar" onclick="cerrarVentana()">Cerrar</button>
            </div>
        </form>
    </div>

    <script>
        function validarFormulario() {
           
            var rut = document.getElementById("rut").value;
            var nombres = document.getElementById("nombres").value;
            var apellidos = document.getElementById("apellidos").value;
            var direccion = document.getElementById("direccion").value;
            var ciudad = document.getElementById("ciudad").value;
            var telefono = document.getElementById("telefono").value;
            var email = document.getElementById("email").value;
            var fechaNacimiento = document.getElementById("fechaNacimiento").value;
            var estadoCivil = document.getElementById("estadoCivil").value;

            // Ejemplo de validación de campo obligatorio 
            if (rut === "" || nombres === "" || apellidos === "" || direccion === "" || ciudad === "" || telefono === "" || email === "" || fechaNacimiento === "" || estadoCivil === "") {
                alert("Todos los campos son obligatorios.");
                return false;
            }

           

            return true; // El formulario es válido si todas las validaciones pasan
        }

        function guardarRegistro() {
            if (validarFormulario()) {
                
                alert("Registro guardado correctamente.");
            }
        }

        function limpiarFormulario() {
            document.getElementById("medicalForm").reset();
        }

        function cerrarVentana() {
            window.close();
        }
    </script>
</body>
</html>
